
{% extends 'base.html' %}

{% block title %}{{titulo_page}}{% endblock %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Categorías Personales</li>
    </ol>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-xl-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Adicionar Categoría a Persona</h3>
            </div>
            <div class="card-body">{% csrf_token %}
                <form class="needs-validation" method="post" enctype="multipart/form-data" id="uniForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tipo">Persona</label>
                        <select class="form-control custom-select form-select select2" data-bs-placeholder="Select" name="persona" id="persona" required>
                            <option value="">Seleccione una persona</option>
                            {% for persona in personas%}
                                <option value="{{persona.id}}" {% if cat_personas.persona.id == persona.id %} selected {% endif %}>{{persona}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Categoría</label>
                        <select class="form-control custom-select form-select select2" data-bs-placeholder="Select" name="categoria" id="categoria" required>
                            <option value="">Seleccione una afectación</option>
                            {% for categoria in categorias %}
                                <option value="{{categoria.id}}" {% if cat_personas.categoria.id == categoria.id %} selected {% endif %}>{{categoria.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="custom-switch form-switch">
                            <span style="margin-right: 0.2em" class="custom-switch-description">Activo</span> 
                            <input type="checkbox" name="activo" class="custom-switch-input" {% if turno.activo %}checked{%endif%}>
                             <span class="custom-switch-indicator"> </span>
                            </label>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" value="actualizar" name="guardar">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

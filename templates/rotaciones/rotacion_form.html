
{% extends 'base.html' %}

{% block title %}{{titulo_page}}{% endblock %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Rotaciones</li>
    </ol>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-xl-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Adicionar Rotación</h3>
            </div>
            <div class="card-body">{% csrf_token %}
                <form class="needs-validation" method="post" enctype="multipart/form-data" id="uniForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tipo">Persona</label>
                        <select class="form-control custom-select form-select select2" data-bs-placeholder="Select" name="persona" id="persona" required>
                            <option value="">Seleccione una persona</option>
                            {% for persona in personas%}
                                <option value="{{persona.id}}" {% if rotaciones.persona.id == persona.id %} selected {% endif %}>{{persona}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Turno</label>
                        <select class="form-control custom-select form-select select2" data-bs-placeholder="Select" name="turno" id="turno" required>
                            <option value="">Seleccione un turno</option>
                            {% for turno in turnos%}
                                <option value="{{turno.id}}" {% if rotaciones.turno.id == turno.id %} selected {% endif %}>{{turno.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Posición</label>
                        <select class="form-control custom-select form-select select2" data-bs-placeholder="Select" name="posicion" id="posicion" required>
                            <option value="">Seleccione una posición</option>
                            {% for posicion in posiciones%}
                                <option value="{{posicion.id}}" {% if rotaciones.posicion.id == posicion.id %} selected {% endif %}>{{posicion.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-floating">
                            <input autocomplete="off" placeholder="" type="date" class="form-control" id="fecha" name="fecha" value="{{rotaciones.fecha|date:'Y-m-d'}}">
                            <label for="codigo">Fecha</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" value="actualizar" name="guardar">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

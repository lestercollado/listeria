
{% extends 'base.html' %}

{% block title %}{{titulo_page}}{% endblock %}


{% block breadcrumb %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Categorías</li>
    </ol>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-xl-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Adicionar Categoria</h3>
            </div>
            <div class="card-body">{% csrf_token %}
                <form class="needs-validation" method="post" enctype="multipart/form-data" id="uniForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-floating">
                            <input autocomplete="off" placeholder="" type="text" class="form-control" id="nombre" name="nombre" value={{categoria.nombre}}>
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-floating">
                            <input autocomplete="off" placeholder="" type="text" class="form-control" id="codigo" name="codigo" value={{categoria.codigo}}>
                            <label for="codigo">Código</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="custom-switch form-switch">
                            <span style="margin-right: 0.2em" class="custom-switch-description">Activo</span> 
                            <input type="checkbox" name="activo" class="custom-switch-input" {% if categoria.activo %}checked{%endif%}>
                             <span class="custom-switch-indicator"> </span>
                            </label>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" value="actualizar" name="guardar">Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
